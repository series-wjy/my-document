<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<h1>Elasticsearch Query Result</h1>
<div>
    <table cellpadding="0" cellspacing="0">
        <thead>
        <th>序号</th>
        <th>hostname</th>
        <th>ip</th>
        <th>createTime</th>
        <th>threadCount</th>
        <th>threadCpuTime</th>
        <th>threadUserTime</th>
        <th>availableProcessors</th>
        <th>systemLoadAverage</th>
        <th>heapMemoryUsage</th>
        <th>nonHeapMemoryUsage</th>
        </thead>
        <tbody>
        <tr th:each="entries,stat:${result}" th:style="'background-color:'+@{${stat.odd}?'#F2F2F2'}">
            <td th:text="${stat.count}"></td>
            <td th:text="${entries['hostname']}"></td>
            <td th:text="${entries['ip']}"></td>
            <td th:text="${entries['createTime']}"></td>
            <td th:text="${entries['threadCount']}"></td>
            <td th:text="${entries['threadCpuTime']}"></td>
            <td th:text="${entries['threadUserTime']}"></td>
            <td th:text="${entries['availableProcessors']}"></td>
            <td th:text="${entries['systemLoadAverage']}"></td>
            <td th:text="${entries['heapMemoryUsage']}"></td>
            <td th:text="${entries['nonHeapMemoryUsage']}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
