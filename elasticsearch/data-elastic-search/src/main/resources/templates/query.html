<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h1>Elasticsearch Query</h1>
<form method="POST" action="/applog/findByCondition">
    host：<input id="host" name="host" ></input>
    开始时间：<input id="startTime" name="startTime" ></input>
    结束时间：<input id="endTime" name="endTime" ></input>
    日志级别：<select name="logLevel">
                <option value=""></option>
                <option value="info">info</option>
                <option value="warn">warn</option>
                <option value="debug">debug</option>
                <option value="error">error</option>
              </select>
    关键字：<input id="keyword" name="keyword" ></input>
    <button type="submit">搜索</button>
</form>
</body>
</html>
